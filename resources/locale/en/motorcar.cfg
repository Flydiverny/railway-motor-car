page_railway-motor-car_text_1=The __ITEM__railway-motor-car-equipment__ is an equipment for riding the railway without the need to place a __ENTITY__locomotive__ manually.\n\nAs soon as it is equipped and powered, it can be entered and exited by pressing __CONTROL__toggle-driving__ while standing on the rails.\n\nBy pressing __CONTROL__rotate__ while riding, the driving direction can be changed. It is only applied if nothing is selected.\n\nThe __ITEM__railway-motor-car-nuclear-equipment__ [img=item/railway-motor-car-nuclear-equipment] is a faster version of the __ITEM__railway-motor-car-equipment__ but it needs more power.
