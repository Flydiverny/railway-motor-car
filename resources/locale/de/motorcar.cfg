railway-motor-car=Dieser Mod fügt eine __ITEM__railway-motor-car-equipment__ als Ausrüstung hinzu, mit welcher man über die Gleise fahren kann, ohne manuell eine __ENTITY__locomotive__ platzieren zu müssen.

