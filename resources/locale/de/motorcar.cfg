[tips-and-tricks-item-description]
railway-motor-car=Die [item=railway-motor-car-equipment] ist eine Ausrüstung und wird verwendet, um das Schienennetz zu nutzen, ohne manuell eine [entity=locomotive] platzieren zu müssen.\n\nSobald sie ausgerüstet und mit Strom versorgt ist, kann man __CONTROL__toggle-driving__ drücken, um in die __ITEM__railway-motor-car-equipment__ einzusteigen, während man auf Gleisen steht. Mit einer weiteren Betätigung steigt man wieder aus.\n\nWährend der Fahrt kann __CONTROL__rotate__ gedrückt werden, um die Fahrtrichtung zu wechseln (es darf dabei nichts ausgewählt sein).\n\nDie [item=railway-motor-car-nuclear-equipment] ist eine schnellere Variante der __ITEM__railway-motor-car-equipment__, welche allerdings auch mehr Strom verbraucht.
